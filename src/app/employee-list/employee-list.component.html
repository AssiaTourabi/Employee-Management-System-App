<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Employees</b></h2>
          </div>
          <div class="col-sm-6">
            <a [routerLink]="['/add-employee']" class="btn btn-success" data-toggle="modal">Add New Employee <i class="material-icons">&#xE147;</i></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Position</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.phoneNumber }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.department }}</td>
            <td>
              <a [routerLink]="['/edit-employee', employee.id]" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a (click)="openConfirmDeleteModal(employee.id)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="clearfix">
				<div class="hint-text">Showing <b>{{ employees.length }}</b></div>
    </div>
  </div>
  </div>

  <app-confirm-delete
  *ngIf="showModal"
    (confirm)="deleteEmployee()"
    (cancel)="closeConfirmDeleteModal()">
  </app-confirm-delete>
</div>
